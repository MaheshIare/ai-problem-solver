<!DOCTYPE html>
<html>
<head>
  <title>AI Problem Solver</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      width: 380px;
      font-family: "Segoe UI", sans-serif;
    }
    .container {
      padding: 15px;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container">
    <div id="apiSection" class="mb-4">
      <h5 class="text-primary">Set Your OpenAI API Key</h5>
      <input type="text" class="form-control mb-2" id="apiKeyInput" placeholder="OpenAI API Key" />
      <button class="btn btn-primary w-100" id="saveApiKey">Save API Key</button>
    </div>

    <div id="generateSection" style="display:none;">
      <h5 class="text-success mb-3">AI Problem Solver</h5>
      <div class="mb-3">
        <label class="form-label">Choose Language</label>
        <select class="form-select" id="language">
          <option value="Auto">Auto Detect Language</option>
          <option value="Python">Python</option>
          <option value="Java">Java</option>
          <option value="C++">C++</option>
          <option value="Go">Go</option>
          <option value="JavaScript">JavaScript</option>
        </select>
      </div>
      <button class="btn btn-success w-100 mb-3" id="getSolution">Generate Solution</button>
      <h6 class="text-muted">AI Response:</h6>
      <pre class="bg-white p-3 border rounded" id="output" style="max-height: 250px; overflow-y: auto;"></pre>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
